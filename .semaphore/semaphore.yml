version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install deps
    task:
      jobs:
        - name: Bundle
          commands:
            - echo test
    dependencies: []
  - name: Unit tests
    dependencies:
      - Install deps
    task:
      jobs:
        - name: RSpec
          commands: []
          parallelism: 5
  - name: Static analysis
    dependencies:
      - Unit tests
    task:
      jobs:
        - name: Lint
          commands: []
        - name: 'Job #2'
          commands: []
  - name: Acceptance tests
    dependencies:
      - Unit tests
    task:
      jobs:
        - name: Cucumber
          commands: []
          parallelism: 7
promotions:
  - name: Production deploy
    pipeline_file: pipeline_2.yml
    parameters: 
      env_vars: 
        - required: true
          options:
            - US
            - Australia
            - Cook Islands
            - Tasmania
            - Montenegro
          default_value: US
          description: Where to deploy?
          name: COUNTRY
        - required: true
          options:
            - Canary
            - Full
          default_value: Canary
          description: Type of release
          name: RELEASE
    auto_promote:
      when: branch = 'main' AND result = 'passed'
  - name: Deploy to staging
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'dev' AND result = 'passed'
