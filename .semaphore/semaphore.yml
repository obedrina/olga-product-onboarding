version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
auto_cancel:
  queued:
    when: 'true'
fail_fast:
  stop:
    when: 'true'
blocks:
  - name: Install deps
    task:
      jobs:
        - name: Bundle
          commands:
            - ls -l
            - echo test > olga.txt
            - ls -l
    dependencies: []
  - name: Unit tests
    dependencies:
      - Install deps
    task:
      jobs:
        - name: RSpec
          commands: []
          parallelism: 5
  - name: Static analysis
    dependencies:
      - Unit tests
    task:
      jobs:
        - name: Lint
          commands:
            - echo
        - name: 'Job #2'
          commands:
            - sleep 10
  - name: Acceptance tests
    dependencies:
      - Unit tests
    task:
      jobs:
        - name: Cucumber
          commands:
            - checkout
            - sleep 10
          parallelism: 7
      epilogue:
        always:
          commands:
            - artifact push workflow home_page.png
            - artifact push workflow product_page.png
promotions:
  - name: Production deploy
    pipeline_file: pipeline_2.yml
    parameters:
      env_vars:
        - required: false
          options: []
          description: Random string
          name: NEW_STR
        - required: true
          options:
            - Stage
            - Production
          default_value: Stage
          description: Where to deploy?
          name: ENVIRONMENT
    auto_promote:
      when: branch = 'main' AND result = 'passed'
  - name: Deploy to staging
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: branch = 'dev' AND result = 'passed'
